<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 450px;
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
            }

            h2 {
                margin-top: 0;
                color: #333;
            }

            textarea {
                width: 100%;
                height: 150px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 13px;
                resize: vertical;
                box-sizing: border-box;
            }

            button {
                background-color: #4285f4;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 10px;
                width: 100%;
            }

            button:hover {
                background-color: #3367d6;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            #preview {
                margin-top: 20px;
                display: none;
            }

            #eventList {
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10px;
                max-height: 200px;
                overflow-y: auto;
                background-color: #f9f9f9;
            }

            .event-item {
                padding: 8px;
                margin-bottom: 8px;
                background-color: white;
                border-left: 3px solid #4285f4;
                border-radius: 3px;
            }

            .event-title {
                font-weight: bold;
                color: #333;
            }

            .event-details {
                font-size: 12px;
                color: #666;
                margin-top: 4px;
            }

            #chatSection {
                margin-top: 15px;
                display: none;
            }

            #chatInput {
                width: 100%;
                height: 60px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 13px;
                box-sizing: border-box;
            }

            .status {
                margin-top: 10px;
                padding: 10px;
                border-radius: 4px;
                font-size: 13px;
            }

            .status.success {
                background-color: #d4edda;
                color: #155724;
            }

            .status.error {
                background-color: #f8d7da;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <h2>Syllabus to Calendar</h2>

        <h6>Click the settings icon to find instructions for creating a free API key and add it</h6>
        <div style="text-align: right; margin-bottom: 10px">
            <a
                href="#"
                id="settingsLink"
                style="color: #4285f4; text-decoration: none; font-size: 13px"
                >⚙️ Settings</a
            >
        </div>

        <textarea
            id="syllabusInput"
            placeholder="Write what class this is for (Class: abc), add any additional notes about processing the syllabus, and paste your syllabus text here:"
        ></textarea>

        <button id="processBtn">Process Events</button>

        <div id="preview">
            <h3>Events to Add:</h3>
            <div id="eventList"></div>

            <div id="chatSection">
                <textarea
                    id="chatInput"
                    placeholder="Any corrections or clarifications?"
                ></textarea>
                <button id="updateBtn">Update Events</button>
            </div>

            <button id="addToCalendarBtn">Add to Google Calendar</button>
        </div>

        <div id="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
